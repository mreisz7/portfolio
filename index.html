---
title: {{ site.title }}
---

<!doctype html>
<html lang="en">

<head>

    <title>{{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.title }}">
    <meta name="author" content="Michael Reisz">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="static/img/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/portfolio.css">
    <script src="static/js/loading-spinner.js"></script>

</head>

<body>

    <div id="loading-spinner">
        <img src="static/img/mrlogo.png" class="spinner-logo" />
        <div class="spinner outer">
            <div class="spinner middle">
                <div class="spinner inner">
                </div>
            </div>
        </div>
    </div>

    <div id="page-content" class="container-fluid">

        <nav id="slideout-menu">

            <a href="#home"><img class="logo" src="static/img/mreiszlogo.png" alt="Michael Reisz" /></a>

        </nav>

        <div class="section home" id="home">
            <div id="hero-image">
                <div class="row">
                    <div class="title-section">
                        <h1 class="title">Coming Soon</h1>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <span class="copyright">Copyright &copy; 2017 Michael Reisz</span>
            <img class="signature" src="static/img/Reisz.png" alt="Michael Reisz" />
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
