---
title: {{ site.title }}
---

<!doctype html>
<html lang="en">

<head>

    <title>{{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.title }}">
    <meta name="author" content="Michael Reisz">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="static/img/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/portfolio.css">
    <script src="static/js/loading-spinner.js"></script>

</head>

<body>

    <div id="loading-spinner">
        <img src="static/img/mrlogo.png" class="spinner-logo" />
        <div class="spinner outer">
            <div class="spinner middle">
                <div class="spinner inner">
                </div>
            </div>
        </div>
    </div>

    <div id="page-content" class="container-fluid">

        <nav id="slideout-menu">

            <a href="#home"><img class="logo" src="static/img/mreiszlogo.png" alt="Michael Reisz" /></a>

            <ul>
                <a href="#home"><li>Home</li></a>
                <a href="#portfolio"><li>Portfolio</li></a>
                <a href="#resume"><li>Resume</li></a>
                <a href="#about"><li>About</li></a>
                <a href="#contact"><li>Contact</li></a>
            </ul>

        </nav>

        <div class="section home" id="home">
            <div id="hero-image">
                <div class="row">
                    <div class="col-sm-12 col-md-8">
                        <div class="title-section">
                            <!-- <h1 class="title">Design.<br>&nbsp;&nbsp;&nbsp;Develop.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Deliver.</h1> -->
                            <!-- <h1 class="title">Designs by Michael Reisz</h1> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio -->
        <div class="section portfolio" id="portfolio">
            <h1 class="section-title">Portfolio</h1>

        </div>

        <!-- Resume -->
        <div class="section resume" id="resume">
            <h1 class="section-title">Resume</h1>

        </div>

        <!-- About -->
        <div class="section about" id="about">
            <h1 class="section-title">About</h1>

        </div>

        <!-- Contact -->
        <div class="section contact" id="contact">
            <h1 class="section-title">Contact</h1>

            <div class="row">
                <div class="contact-background col-sm-12 offset-md-4 col-md-4">
                    <form action="https://formspree.io/{{ site.email }}" method="POST">
                        <input placeholder="Name" type="text" name="name" />
                        <input placeholder="Email" type="email" name="_replyto" />
                        <textarea placeholder="Message" name="message" onkeyup="adjust_textarea(this)"></textarea>
                        <input type="hidden" name="_next" value="#home" />
                        <input type="hidden" name="_subject" value="Message from MReisz.com" />
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>

        </div>



        <footer>
            <span class="copyright">Copyright &copy; 2017 Michael Reisz</span>
            <img class="signature" src="static/img/Reisz.png" alt="Michael Reisz" />
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
    <script type="text/javascript">
        //auto expand textarea
        function adjust_textarea(h) {
            h.style.height = "20px";
            h.style.height = (h.scrollHeight)+"px";
        }
    </script>

</body>

</html>
